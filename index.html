<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display">DUMMY TEXT</div>

            <div id="buttons">
                <button class="button__digit">1</button>
                <button class="button__digit">2</button>
                <button class="button__digit">3</button>
                <button class="button__digit">4</button>
                <button class="button__digit">5</button>
                <button class="button__digit">6</button>
                <button class="button__digit">7</button>
                <button class="button__digit">8</button>
                <button class="button__digit">9</button>
                <button class="button__digit">0</button>
                <button class="button__operator">+</button>
                <button class="button__operator">-</button>
                <button class="button__operator">*</button>
                <button class="button__operator">/</button>
                <button class="button__decimal">.</button>
                <button class="button__equals">=</button>
                <button class="button__clear">CLEAR</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
